apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mentraos-llm
  namespace: '410741782200'
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/invoker-iam-disabled: 'true'
spec:
  template:
    metadata:
      annotations:
        # Performance optimizations
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '1'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/sessionAffinity: 'true'
        run.googleapis.com/client-name: cloud-console
    spec:
      # Reduce concurrency for better per-request performance
      containerConcurrency: 10
      # Increase timeout for LLM operations
      timeoutSeconds: 300
      serviceAccountName: 410741782200-compute@developer.gserviceaccount.com
      containers:
      - name: mentraos-llm
        image: us-central1-docker.pkg.dev/mentraos-llm/cloud-run-source-deploy/mentraos-llm/mentraos-llm:07a5a9dae1a68d1a218b8192c4a8b83bbaa3cc22
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: LLM_PROVIDER
          value: perplexity
        - name: LLM_MODEL
          value: sonar
        - name: PACKAGE_NAME
          value: dr-robert-li-au.mentraos.mentraos-llm
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              key: '1'
              name: PERPLEXITY_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              key: '1'
              name: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              key: '1'
              name: ANTHROPIC_API_KEY
        - name: LOCATIONIQ_TOKEN
          valueFrom:
            secretKeyRef:
              key: '1'
              name: LOCATIONIQ_TOKEN
        - name: AUGMENTOS_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: AUGMENTOS_API_KEY
        # Performance environment variables
        - name: NODE_OPTIONS
          value: "--max-old-space-size=3584 --max-semi-space-size=128"
        - name: UV_THREADPOOL_SIZE
          value: "16"
        - name: NODE_ENV
          value: production
        resources:
        # Aggressive resourcing
          limits:
            cpu: 4000m
            memory: 4Gi
          requests:
            cpu: 2000m
            memory: 2Gi
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        # Add liveness probe for health monitoring
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
  traffic:
  - percent: 100
    latestRevision: true