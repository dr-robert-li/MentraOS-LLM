apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mentra-os-llm
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/mentra-os-llm
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: PACKAGE_NAME
          value: "MentraOS-LLM"
        - name: LLM_PROVIDER
          value: "perplexity"
        - name: LLM_MODEL
          value: "sonar"
        # Add your API keys here as environment variables
        # Replace YOUR_ACTUAL_KEY with your real API keys
        - name: AUGMENTOS_API_KEY
          value: "YOUR_AUGMENTOS_API_KEY"
        - name: PERPLEXITY_API_KEY
          value: "YOUR_PERPLEXITY_API_KEY"
        - name: OPENAI_API_KEY
          value: "YOUR_OPENAI_API_KEY"
        - name: ANTHROPIC_API_KEY
          value: "YOUR_ANTHROPIC_API_KEY"
        - name: LOCATIONIQ_TOKEN
          value: "YOUR_LOCATIONIQ_TOKEN"
        # Optional: uncomment and add if needed
        # - name: GOOGLE_API_KEY
        #   value: "YOUR_GOOGLE_API_KEY"
        # - name: AZURE_OPENAI_API_KEY
        #   value: "YOUR_AZURE_API_KEY"
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
